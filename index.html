<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Music Data</title>
</head>
<body>
    <main>
        <h1>Project Music Data</h1>
        <div class="selector-bar">
            <select name="user" id="user-selector">
                <option value="default">Choose a User</option>
            </select>
        </div>
        <div class="user-data">
            <h2>User 1</h2>
            <div id="most-listen-song-count">
                <div id="most-listen-song-count-q">Most listened song (count)</div>
                <div id="most-listen-song-count-a">A</div>
            </div>
            <div id="most-listen-song-time">
                <div id="most-listen-song-time-q">Most listened song (time)</div>
                <div id="most-listen-song-time-a">A</div>
            </div>
            <div id="most-listen-artist-count">
                <div id="most-listen-artist-count-q">Most listened artist (count)</div>
                <div id="most-listen-artist-count-a">A</div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
